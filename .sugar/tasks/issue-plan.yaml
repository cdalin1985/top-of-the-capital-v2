tasks:
  - id: gh_open_issue_with_plan
    description: Open issue containing the generated plan
    run: |
      md=".sugar/artifacts/plan.md"
      echo "# Automation Plan ($(date +%F))" > "$md"
      echo '```yaml' >> "$md"
      cat .sugar/generated/tasks.generated.yaml >> "$md"
      echo '```' >> "$md"
      gh issue create \
        --repo "cdalin1985/top-of-the-capital-v2" \
        --title "Automation plan ($(date +%F))" \
        --body-file "$md" \
        --label automation --label sugar
